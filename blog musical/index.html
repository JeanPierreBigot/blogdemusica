<label><h1>TRIBUTO A METALICA</h1></label>
<label><img class="metimg" src="imagenes/metalica.jpg" /></label>
<label><p class="lead">
        Metallica
Metallica es una banda de thrash metal originaria de Los Ángeles, pero con base en San Francisco desde febrero de 1983. Fue fundada en 1981 en Los Ángeles por el danés Lars Ulrich y James Hetfield, a los que se les unirían Lloyd Grant y Ron McGovney. Estos dos músicos fueron después sustituidos por el guitarrista Dave Mustaine y el bajista Cliff Burton, Mustaine fue despedido un año después de ingresar en la banda debido a su excesiva adicción al alcohol y su actitud violenta, y fundó la banda Megadeth, siendo sustituido por Kirk Hammett ex guitarrista de Exodus. Por otra parte, en 1986, la muerte de Cliff Burton en un accidente de autobús en Suecia provocó la entrada al grupo de Jason Newsted,2 que, quince años más tarde, sería sustituido tras su deserción por el bajista actual, Robert Trujillo.

A la fecha, la banda ha editado nueve discos de estudio. Las ventas totales de Metallica superan los 100 millones,3 y se les considera parte de los Cuatro Grandes del thrash metal, junto con Anthrax, Slayer y Megadeth.4 Además, el grupo ha conseguido numerosos premios musicales, entre los que destacan nueve Grammys, dos premios otorgados por la cadena musical MTV, dos galardones de la Academia de Música Americana (American Music Awards) y un premio de la revista Billboard, además de poseer una estrella en el Paseo de la Fama de la revista Kerrang!.

</p></label>

<label><h1>TRIBUTO A PANTERA</h1></label>
<label><img class="pantimg" src="imagenes/pantera.jpg" /></label>
<label><p class="lead">
        Pantera fue una agrupación musical estadounidense de Groove Metal fundada en 1981 por los hermanos Abbott —Darrell y Vinnie Paul en Arlington, Dallas, Texas, Estados Unidos. El bajista Rex Brown se uniría a finales de 1981 con el vocalista Terry Glaze. En 1987 Phil Anselmo se convertiría en el vocalista principal del grupo. Permaneció activa entre 1981 hasta su disolución en 2003.

El estilo del grupo fue variando con los años, pasando por el Glam Metal en sus primeros años a principios y mediados de los 80´s Heavy Metal a finales de los años 80, hasta el groove metal durante la década de los 90, periodo marcado por la publicación del álbum de estudio Cowboys from Hell (1990), que ya presentaba dichos rasgos de estilo y que los catapultó a la fama. La RIAA certifica sus ventas con disco de 'Oro' el 14 de septiembre de 19933 y 'Platino' el 16 de julio de 1997,3 por el 1.000.000 de copias vendidas.

A mediados de la década de los 90, Pantera comenzó a sufrir numerosas discusiones y tensiones entre sus integrantes, debido principalmente al abuso de drogas de Anselmo,4 su comportamiento era errático y volátil, y comenzó a distanciarse de sus compañeros. En el 2001 deciden tomarse un receso, sus integrantes toman caminos distintos. Anselmo siguió con sus proyectos que ya había fundado anteriormente, Superjoint Ritual y Down éste último al lado de su ex-compañero Rex Brown ex-bajista de Pantera. Los hermanos Abbott formaron la banda Damageplan, tras esperar e intentar reiterada y fallidamente contactar con Philip Anselmo, que se había sumergido en sus proyectos.4 Pantera se disolvió oficialmente en el 2003.

Cualquier esperanza de una reunificación se vendrían a bajo con la trágica muerte de su legendario guitarrista Dimebag Darrell, que fuera asesinado a tiros en el escenario Alrosa Villa en Columbus, Ohio, Estados Unidos, el 8 de diciembre de 2004 por un infante de marina llamado Nathan Gale. Curiosamente el mismo día del asesinato de John Lennon, 24 años después, mientras actuaba con su banda Damageplan.

Según declaraciones de Anselmo y Brown, Pantera no había muerto, si no hasta que Darrell fue asesinado, y afirman que si de hallarse vivo tarde o temprano se hubiesen vuelto a reunir.

</p>
</label>
